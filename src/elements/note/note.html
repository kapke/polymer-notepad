<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="pn-note">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-card heading="[[note.title]]">
            <div class="card-content">
                {{ note.content }}
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'pn-note',
            properties: {
                note: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
